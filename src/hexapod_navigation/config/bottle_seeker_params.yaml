bottle_seeker:
  ros__parameters:
    # Detection
    target_classes: ["bottle"]  # Only search for bottle (not person)
    min_confidence: 0.5
    
    # Camera/Head
    head_scan_positions: [-30.0, 0.0, 30.0]  # pan degrees (3 narrow positions)
    head_tilt_angle: -60.0  # tilt degrees (negative = look down/forward, -67.0 is max down)
    head_scan_delay: 5.0  # seconds per position (long delay for 0.6 FPS YOLO detector)
    
    # Centering
    image_width: 640  # from YOLO input size
    center_tolerance: 0.2  # 40% center zone (0.4-0.6)
    rotation_step: 15.0  # degrees per adjustment
    
    # Approaching
    approach_distance: 0.1  # meters per step
    min_bottle_width: 30.0  # pixels (far away)
    goal_bottle_width: 50.0  # pixels (close enough - reduced from 120px)
    
    # Timeouts
    search_timeout: 120.0  # seconds (increased from 60 to give more time)
    detection_lost_timeout: 3.0  # seconds
